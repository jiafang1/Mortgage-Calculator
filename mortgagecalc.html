<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="mortgagecalc.css">
<script src="mortgagecalc.js"></script>
</head>
<body>

<!-- Tab links -->
<div class="tab">
  <button class="tablinks" onclick="openCity(event, 'Info')">Formula</button>
  <button class="tablinks" onclick="openCity(event, 'Calculator')">Calculator</button>
</div>

<!-- Tab content -->
<div id="Info" class="tabcontent">
  <h3>Formula</h3>
  <p>The following explains the formula for how mortgage is calculated. Please read before using the calculator.</p>
</div>

<div id="Calculator" class="tabcontent">
  <h3>Calculator</h3>
  <p>Enter required values.</p>
  <form onSubmit=formSubmit(event)>
        <input type="text" id="principal" name="principal" placeholder="Principal (P)" onfocus="this.placeholder=''" onblur="this.placeholder='Principal (P)'"><br>
        <input type="text" id="interestr" name="interestr" placeholder="Interest Rate (r)" onfocus="this.placeholder=''" onblur="this.placeholder='Interest Rate (r)'"><br>
        <input type="text" id="numpay" name="numpay" placeholder="Number of Payments (n)" onfocus="this.placeholder=''" onblur="this.placeholder='Number of Payments (n)'"><br>
        <br>
        <input type="submit" value="Submit">
</form>
</div>



</body>
</html>
